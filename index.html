<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>E-kad Kahwin</title>
  <style>
    /* Reset & base */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      background: #0000;
    }

    * {
      box-sizing: border-box;
    }

    /* Fullscreen behavior on mobile */
    .builder-layout,
    #body_0,
    #row_1,
    .container,
    .s-row,
    #col_1 {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      max-width: 100% !important;
      border: none !important;
      border-radius: 0 !important;
    }

    img {
      display: block !important;
      width: 100% !important;
      height: auto !important;
      margin: 0 !important;
      padding: 0 !important;
      border: 0 !important;
      max-width: 100% !important;
    }

    a {
      display: block;
    }

    [id^="content_image_"],
    [id^="content_timer_"] {
      margin: 0 !important;
      padding: 0 !important;
      line-height: 0 !important;
    }

    #body_0 {
      min-height: 100vh !important;
    }

    /* Mobile screen simulation on desktop */
    @media (min-width: 768px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: #f0f0f0; /* warna keliling luar (optional) */
      }
      .mobile-wrapper {
        width: 430px; /* lebar "telefon" */
        max-width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-wrapper">
    <div class="builder-layout">
      <div id="body_0" style="width: 100%; margin: 0px auto; min-height: 100vh;">
        <div id="row_1" style="padding: 0px;" class="v-background-color v-padding v-background-image v-background-size">

            <div class="s-row" style="margin-left: 0; margin-right: 0;">
              <div id="col_1" class="column col-100 v-background-color v-border-radius v-order v-border v-align-items" style="display: flex; border-radius: 0px;">
                <div style="width: 100%; padding:0;" class="v-padding">

                  <div id="content_image_1"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">
                    <img src="https://img2.shoppegram.com/MOnQybtTlUTS807kDT5z6PfIHdMhauAKLGbqYYaG.png" style="width: 100%; max-width: 828px;">
                  </div></div>

                  <div id="content_image_2"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">

                  </div></div>

                  <div id="content_image_3"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">

                  </div></div>

                  <div id="content_image_4"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">
                    <img src="https://img2.shoppegram.com/DTkVGJszLNDKL0rNUGvCfnXKXMpFYl6bJFRzAUR0.png">
                  </div></div>

                  <div id="content_image_5"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">
                    <img src="https://img2.shoppegram.com/ziRyYjdURKoCn7xQ2NQ6SolrdzZwn6EGslymIIz3.png">
                  </div></div>

                  <div id="content_image_6"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">
                    <img src="https://img2.shoppegram.com/mwLqRYNqhQ3bdKHyQ5YX1ieDLxg90uCYdZrpxhIv.png">
                  </div></div>

                  <div id="content_image_7"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">

                  <div id="content_image_8"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">

                  </div></div>

                  <div id="content_image_11"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">
                    <img src="https://img2.shoppegram.com/Rz6xtNxwW3hTTdXy17nuIkXi4n91WkJhIoEk9pYw.png">
                  </div></div>

                  <div id="content_image_12"><div style="position: relative; line-height: 0; text-align: center;" class="v-text-align">

</html>
